specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Profiles
    network: mumbai
    source:
      address: "0x841b1a76e6F0cA850d5f5B46065E76A9c4689Fc5"
      abi: Profiles
      startBlock: 29416034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Profile
      abis:
        - name: Profiles
          file: ./abis/Profiles.json
      eventHandlers:
        - event: DisableProfile(bytes32,bool)
          handler: handleDisableProfile
        - event: NewProfileCreated(bytes32,address,string,bool)
          handler: handleNewProfileCreated
      file: ./src/profiles.ts
templates:
  - name: Profile
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/profiles.ts
      handler: handleProfileMetadata
      entities:
        - Profile
      abis:
        - name: Profiles
          file: ./abis/Profiles.json
      network: mumbai
